<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form action="cad_produto.php" method="POST">
    <h2>Cadastro de Usuário</h2>

    <label>Nome:</label>
    <input type="text" name="nome" required>

    <label>Sobrenome:</label>
    <input type="text" name="sobrenome" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Telefone:</label>
    <input type="text" name="telefone">

    <label>Senha:</label>
    <input type="password" name="senha" required>

    <label>Perfil:</label>
    <select name="perfil">
      <option value="usuario">Usuário</option>
      <option value="admin">Administrador</option>
    </select>

    <label>Avatar (URL):</label>
    <input type="text" name="avatar">

    <button type="submit">Cadastrar</button>
  </form>
</body>
</html>
